<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Peso</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="form-container">
    <h2>Ingrese su peso</h2>
    <form id="pesoForm">
      <label for="peso">Peso (kg):</label>
      <input type="number" id="peso" name="peso" min="0" step="0.1" required>
      <button type="submit">Enviar</button>
    </form>

    <img id="imagen" src="img.jpg" alt="Imagen giratoria" class="oculto">
    <audio id="audio" src="sonido.mp3"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
